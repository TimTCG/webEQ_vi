{% extends 'base.html' %}
{% block head%}{% endblock %}

{% block body%}
<div class="maindivs alt">
    <h2>Làm cho EQ của bạn hoạt động trên HQplayer 4 và 5 !</h2>
    <form method="POST" action="{{ url_for('iir') }}" enctype="multipart/form-data">
        <input class="ok" type="file" name="file">
        <button class="op">Gửi</button>
        {% if result != None %}
        <div style="padding-top: 50px;"></div>
        <textarea readonly>{{ string }}</textarea>
        <div style="padding-top: 50px;"></div>
        <a onclick="iircopy()" class="iirCopy" id="iir" data-iir="{{ string }}">Sao chép dãy IIR</a>
        {% endif %}
</div>
<script>
    function iircopy() {
        var copyText = document.getElementById('iir').dataset.iir
        navigator.clipboard.writeText(copyText);
    }</script>
{% endblock %}
